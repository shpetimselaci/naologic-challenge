services:
  backend:
    build:
      dockerfile: Dockerfile
    command: sleep infinity
    volumes:
      - ./:/home/app

  mongo:
    image: mongo
    restart: always
    env_file:
      - .env

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    env_file:
      - .env

  
