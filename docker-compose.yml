services:
  backend:
    build:
      dockerfile: Dockerfile
    volumes:
      - ./:/home/server/
      - modules:/home/server/node_modules
    env_file:
      - .env

    deploy:
      resources:
        limits:
          memory: "2g"
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    env_file:
      - .env

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    env_file:
      - .env
volumes:
  modules:

  
